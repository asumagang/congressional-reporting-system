
<div class="container-fluid divbody">
    <div class="container-flex">
      <br>
      
      <h4>Profile</h4>
      <div class="card card-profile">
           
          <div class="card-body ">
              <div class="container-flex bg-light profilebackdiv">
                  <button class="btn btn-primary float-right mt-2 mr-2" (click)="openEditProfile(null)">Edit Profile</button>
              </div>
              <div class="ppic">
                  <img src="/assets/pro.jpg" >
                  <h4>  <strong>{{ currentUser.firstname }} {{ currentUser.lastname }}</strong></h4>
                  <p></p>
              </div>
               
              <div class="mt-3">
                  <div class="container" *ngIf="currentUser; else loggedOut">
                    <!-- <p>
                                    <strong>Token:</strong>
                                    {{ currentUser.accessToken.substring(0, 20) }} ...
                                    {{
                                      currentUser.accessToken.substr(
                                        currentUser.accessToken.length - 20
                                      )
                                    }}
                                  </p> -->
                    <p>
                      <strong>Email:</strong>
                      {{ currentUser.email }}
                    </p>
                    <p>
                      <strong>Username:</strong>
                      {{ currentUser.username }}
                    </p>
                    <p>
                      <strong>Mobile Number:</strong>
                      {{ currentUser.mobileno }}
                    </p>
                    <p>
                      <strong>Address:</strong>
                      {{ currentUser.address }}
                    </p>
                    <strong>Roles:</strong>
                    <ul>
                      <li *ngFor="let role of currentUser.roles">
                        {{ role }}
                      </li>
                    </ul>
                  </div>
                
                  <ng-template #loggedOut>
                    Please login.
                  </ng-template>
                </div>
           
          </div>
        </div>

    </div>
    
</div>
