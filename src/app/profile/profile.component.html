<div class="container-flex">
  <div class="container">
    <div class="container profile-head">
      <div class="imgdiv">
          <img src="/assets/pro.jpg" alt="">
          <h4>  <strong>{{ currentUser.firstname }} {{ currentUser.lastname }}</strong></h4>
          <p>
              {{ currentUser.username }}
            </p>
            
      </div>
      
    </div>

    <div class="container mt-3 probody">
        <div >
            <div class="container" *ngIf="currentUser; else loggedOut">
                <button class="btn btn-primary btn-sm  mb-2" (click)="openEditProfile(null)">Edit Profile</button>

              <p>
                <strong>Email:</strong>
                {{ currentUser.email }}
              </p>
              <p>
                <strong>Username:</strong>
                {{ currentUser.username }}
              </p>
              <p>
                <strong>Mobile Number:</strong>
                {{ currentUser.mobileno }}
              </p>
              <p>
                <strong>Address:</strong>
                {{ currentUser.address }}
              </p>
              <strong>Roles:</strong>
              <ul>
                <li *ngFor="let role of currentUser.roles">
                  {{ role }}
                </li>
              </ul>
              
            </div>
            
            <ng-template #loggedOut>
              Please login.
            </ng-template>
    </div>
  </div>
</div>
