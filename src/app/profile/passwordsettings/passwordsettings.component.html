                  </div>

            </div>
          </div>

              <label for="colFormLabel" class="col-sm-3 col-form-label">Retype Password</label>

              <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><img src="/assets/lock.png" class="lock"/></div>
                  </div>
                  <input type="password" class="form-control passinput" id="inlineFormInputGroupUsername" >
                </div>
            </div>
          </div>
