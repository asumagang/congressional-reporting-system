<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-dark1 ">
      <ul class="list-group mt-5 text-left ">
        <li class="list-group-item border-0 logo">
          <img src="/assets/logo 2.png" />
        </li>
        <li
          class="list-group-item border-0 side"
          [routerLink]="'dashboard'"
          routerLinkActive="active"
        >
          <a *ngIf="isLoggedIn"> <img src="/assets/dash.png" />Dashboard</a>
        </li>
        <li
          class="list-group-item border-0 side"
          *ngIf="showADMIN"
          [routerLink]="'reports'"
          routerLinkActive="active"
        >
          <a *ngIf="isLoggedIn"><img src="/assets/reportlogo.png" /> Reports</a>
        </li>

        <li
          class="list-group-item border-0 side"
          [routerLink]="'insertdata'"
          routerLinkActive="active"
        >
          <a *ngIf="isLoggedIn">
            <img src="/assets/insertlogo.png" /> Insert Data</a
          >
        </li>
        <li
          class="list-group-item border-0 side"
          *ngIf="showADMIN"
          [routerLink]="'manageusers'"
          routerLinkActive="active"
        >
          <a *ngIf="isLoggedIn"
            ><img src="/assets/muserslogo.png" />Manage Users</a
          >
        </li>
        <li
          class="list-group-item border-0 side"
          [routerLink]="'programs'"
          routerLinkActive="active"
        >
          <a *ngIf="isLoggedIn"> <img src="/assets/proglogo.png" />Programs</a>
        </li>
        <li
          class="list-group-item border-0 side"
          routerLink="/scanner"
          routerLinkActive="active"
          *ngIf="isLoggedIn"
        >
          <a><img src="/assets/insertdatalogo.png" /> Scanner</a>
        </li>
        <li
        class="list-group-item border-0 side"
        [routerLink]="'activitylog'"
        routerLinkActive="active"
      >
        <a *ngIf="isLoggedIn"> <img src="/assets/log.png" />Activity Log</a>
      </li>
      <li class="nav-item avatar dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-55"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
            src="/assets/pro.jpg"
              class="rounded-circle z-depth-0 logs"
            />
            {{username}}
          </a>
          <div
            class="dropdown-menu dropdown-menu-lg-right dropdown-primary"
            aria-labelledby="navbarDropdownMenuLink-55"
          >
            <a class="dropdown-item" [routerLink]="'profile'"
            routerLinkActive="active">Profile</a>
            <a class="dropdown-item" routerLink="/passwordsettings" routerLinkActive="active">Password Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Sign out</a>
          </div>
        </li>
        
      </ul>
    </div>
    <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10 ">
      <div class="container-flex ">
        <div class="container-fluid right mt-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
